<div class="card panel">
  <div class="card-header">
    Workstations
  </div>
  <div class="card-body">
    <table *ngIf="workshopsList.length; else noData" class="table table-hover">
      <thead>
      <tr>
        <th>Name</th>
        <th>Localization</th>
        <th>Rating</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let workshop of workshopsList">
        <td>Example workstation</td>
        <td>{{workshop.Workshop_address_streer}}, {{workshop.Workshop_address_city}} {{workshop.Workshop_address_zip_code}}</td>
        <td></td>
      </tr>
      </tbody>
    </table>
    <ng-template #noData>
      <div class="text-muted d-flex justify-content-center">
        No results
      </div>
    </ng-template>
  </div>
</div>
