<div class="card height-100p">
  <div class="card-header blue">Select date and time:</div>
  <div class="card-body">
    <div class="d-flex flex-column">
      <label for="visitPurpose">Purpose of visit:</label>
      <select class="form-control" id="visitPurpose">
        <option></option>
        <option>Oil change</option>
        <option>Engine check</option>
        <option>General control</option>
      </select>
      <label class="mt-3">Date and time:</label>
      <div class="input-group">
        <input [placement]="'top'" class="form-control" placeholder="yyyy-mm-dd"
               name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
            <i class="fa fa-calendar" aria-hidden="true"></i>
          </button>
        </div>
      </div>
      <div class="align-self-center">
        <ngb-timepicker [(ngModel)]="time"></ngb-timepicker>
      </div>
    </div>
  </div>
</div>
