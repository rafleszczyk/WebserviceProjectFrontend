<div class="card panel">
  <div class="card-header" [ngClass]="color">
    Map
  </div>
  <div class="card-body height-100p">
    <agm-map
      class="height-100p"
      [latitude]="currentLocation ? currentLocation.Latitude : 52.231626"
      [longitude]="currentLocation ? currentLocation.Longtitude : 21.005995"
      [zoom]="15">
      <agm-marker (markerClick)="selectLocation(workshop.WorkshopID)"
                  *ngFor="let workshop of workshopsList"
                  [latitude]="workshop.Latitude"
                  [longitude]="workshop.Longtitude">
        <agm-info-window>
          {{workshop.WorkshopName}}<br>
          {{workshop.WorkshopAddressStreet}}, {{workshop.WorkshopAddressZipCode}} {{workshop.WorkshopAddressCity}}
        </agm-info-window>
      </agm-marker>
    </agm-map>
  </div>
</div>
